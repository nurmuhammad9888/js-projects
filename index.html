<body>
    <!-- SITE HEADER START -->
    <header class="site-header">
        <div class="conatiner mx-auto">
            <div class="fizzbuzz my-5 w-75 mx-auto">
                <h2 class="text-center text-info">FizzBuzz</h2>
                <div class="">
                    <form class="mx-3 mt-5 form-js-fizzbuzz" method="POST">
                        <div class="d-flex">
                            <input class="form-control input-js-fizzbuzz" type="number">
                            <button class="p-2 mx-auto btn bg-info btn-j-fizzbuzzs ms-3" type="submit">Check</button>
                        </div>
                    </form>
                    <div class="alert alert-primary mx-3 mt-5 alert-js-fizzbuzz" role="alert"></div>
                </div>
            </div>
            
            <div class="convertter">
                <h2 class="text-center text-info mt-4">Currency Converter</h2>
                <div class="d-md-flex align-items-center m-3">
                    <form class=" row form-js w-100 align-items-center justify-content-between" method="POST">

                            <input class=" form-control form-control-lg input-js me-2 p-2"type="text" placeholder="Enter number" aria-label=" number ">
                        </div>
                        <div class="col-12 col-md-4">
                            <select class="form-select select-js my-4 my-md-0 p-2">
                                <option selected hidden>Select your currency</option>
                                <option value="11025.00">USD</option>
                                <option  value="10200.00">EVRO</option>
                                <option  value="130.00">RUBL</option>
                                <option  value="95.00">YUAN</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-4">
                            <button class="border border-dark rounded bg-transparent w-100 p-2" type="submit">Convert</button>
                        </div>
                    </form>
                    <p class="text d-flex border border-dark p-2 text-center me-4 mb-0 mt-4 me-md-0 rounded ms-md-2 mt-md-0"><span class="text-white bg-black span-js">00</span> so'm</p>
                </div>
            </div>
        </div>
